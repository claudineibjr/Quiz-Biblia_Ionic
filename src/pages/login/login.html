<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Manter-me conectado</ion-label>
        <ion-checkbox [(ngModel)]='keepConnected'></ion-checkbox>
      </ion-item>

    </ion-list>

    <br>
    <button ion-button block (click)="doLogin()">Login</button>
    <button ion-button block (click)="facebookLogin()">Login com o Facebook</button>
    <button ion-button block (click)="doRegister()">Cadastro</button>
    <br/>
    <button ion-button block color="light" (click)="forgotPassword()">Esqueceu sua senha?</button>

    <ion-card *ngIf="userProfile">
      <img [src]="userProfile.photoURL"/>
      <ion-card-content>
        <ion-card-title>
          {{ userProfile.displayName }}
        </ion-card-title>
        <p>
          The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
        </p>
      </ion-card-content>
    </ion-card>    
</ion-content>
