<ion-header>
  <ion-navbar>
    <ion-title>Jogar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #1669bb">

  <figure id="containerQuestion">
    <img id="frameQuestion" src="assets/img/quadro_questao.png" />  
    <figcaption id="txtQuestion"><b>{{question.getQuestion()}}</b></figcaption>
    <figcaption id="txtSectionQuestion">{{question.getSecaoBiblia()}}</figcaption>
    <figcaption id="txtLevelQuestion">{{question.getLevelQuestion_string()}}</figcaption>
  </figure>

  <figure id="containerAlternatives" (click) = "try(number)" *ngFor="let alternative of question.getAlternatives(); let number = index;">
    <img id="frameAlternative" [src]={{'assets/img/' + ima + '.png'}} />
    <figcaption id="txtAlternative">{{alternative}}</figcaption>
  </figure>

</ion-content>
