<ion-header>
  <ion-navbar>
    <ion-title>Jogar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #1669bb">

  <figure id="container">
    <img width=100% height=140px src="assets/img/quadro_questao.png" />  
    <figcaption id="txtQuestion"><b>{{question.getQuestion()}}</b></figcaption>
  </figure>

  <figure id="container" style="margin-top: 5px;" (click) = "try(number)" *ngFor="let alternative of question.getAlternatives(); let number = index;">
    <img width=100% height=60px src="assets/img/quadro_alternativa.png" />
    <figcaption id="txtAlternative">{{alternative}}</figcaption>
  </figure>

</ion-content>
